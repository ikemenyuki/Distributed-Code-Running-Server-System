<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Scheduler Status Dashboard</h2>
        <div class="mt-3">
            <p><strong>Number of live jobs:</strong> {{ info["size"] }}</p>
            <p><strong>Number of dead jobs:</strong> {{ info["size_deadjobs"] }}</p>
            <p><strong>Number of unassigned jobs:</strong> {{ info["size_unassignedjobs"] }}</p>
        </div>
    </div>
</body>
</html>
